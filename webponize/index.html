# WebP

A new image format for the Web by Google

</script>
<script layout="bullets"
        type="text/x-markdown">

## WebPとは？

- Googleが開発する新しい画像フォーマット
- 可逆/非可逆圧縮・アルファチャネル・アニメーション
- 高圧縮率でファイルサイズがとても軽い

</script>
<script layout="bullets"
        type="text/x-markdown">

## どのくらい軽いの？

- 可逆圧縮 → PNG比で約26%小さい
- 非可逆圧縮 → JPEG比で約25%~34%小さい
- アルファチャネル付きの非可逆圧縮 → PNG比で3倍以上小さい

</script>

## 非対応ブラウザのために

- WebPJSで`.webp`をdataURIに変換
- リクエストヘッダに`image/webp`がない場合はpngを返却
- `<picture>`と`<source type="image/webp">`で条件分岐

<script>
  var talkie  = Talkie({
    wide: false,
    control: true,
    progress: true
  });

  talkie.next.plug(talkie.control.keydown('s'));
  talkie.next.plug(talkie.control.keydown('n'));
  talkie.prev.plug(talkie.control.keydown('a'));
  talkie.prev.plug(talkie.control.keydown('p'));

  window.Bacon = talkie.Bacon;

  talkie.next.plug(Bacon.fromEventTarget(document.getElementById('next'), 'touchend'));
  talkie.prev.plug(Bacon.fromEventTarget(document.getElementById('prev'), 'touchend'));

  window.next  = function() {
    talkie.next.push();
  };

  window.prev  = function() {
    talkie.prev.push();
  };

  window.jump  = function(num) {
    talkie.jump.push(num);
  };
</script>
