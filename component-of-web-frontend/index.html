## ソフトウェアにおける<br>コンポーネント

> コンピュータソフトウェアにおいて部品とは特定の機能を果たす単位で、特に再利用を考えて汎用に開発されたもの。

</template>
<template layout="title" invert type="text/x-markdown">

# そもそもなぜコンポーネントの概念を持ち込みたいのか？

</template>
<template layout="bullets" type="text/x-markdown">

## アプリケーションという<br>コンテキストにおいて

- デザインや機能としての再利用性、一貫性、独立性
- 意味として UI や振る舞いを含み、情報システムを成すもの
- コンポーネントはデザインという領域に依存しない

</template>
<template layout="title" invert type="text/x-markdown">

## 再利用可能なデザイン<br>≠ コンポーネント

デザインにおけるコンポーネント化は、デザインに一貫性を持たせた結果に過ぎない

</template>
<template layout="title" invert type="text/x-markdown" backface="./img/atomic-design.png" backface-filter="blur(1px) brightness(.25)">

## Atomic Design<br>by Brad Frost

情報システムをデザインするためのデザイン原則

</template>
<template layout="title" invert type="text/x-markdown">

# クライアントサイドにおけるコンポーネントの構築プロセス

</template>
<template layout="title" type="text/x-markdown">

## デザインプロセス上は<br>UIと機能を分離しない

ユーザーインターフェースから機能を知覚させる

</template>
<template layout="title" type="text/x-markdown">

## プログラム実装上は<br>UIと機能を分離する

UI レイヤと機能レイヤを明確に分け<br>プログラム部品としてのコンポーネント化する

</template>
<template layout="bullets" type="text/x-markdown">

## 実装上の UI と機能分割

- Android: View XML で UI、Fragment で機能
- iOS: Storyboard/Xib で UI、ViewController で機能
- Web: HTML+CSS で UI、JavaScript で機能

</template>
