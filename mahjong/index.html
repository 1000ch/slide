4人のプレイヤーがテーブルを囲み136枚あまりの牌を引いて手役を揃えるゲーム。
手役の難易度に応じて得点をやりとりし、最終的に持ち点が高い人が勝利する。

## 基本原則1. アガリ形

- アガリ形は14枚である
- 手元に13枚、自摸って14枚という流れを繰り返し行う
- **雀頭(2枚)が1つ** ＋ **面子(3枚1組)が4つ** という内訳

<script layout="title"

## アガるためには「役」が必要

牌の揃い方によって、 **役** が発生する。難易度が高ければ高い程、役の数は大きくなる。役は複合して発生することもある。ポーカーをイメージするとわかりやすいかも。（ストレートとかフラッシュの役があって、複合していればストレートフラッシュになる、みたいな。）

</script>
