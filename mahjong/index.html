## 基本原則その1「アガリ形」

- アガリ形は14枚である
- 手元に13枚、自摸って14枚という流れを繰り返し行う
- **雀頭(2枚1組)が1つ** ＋ **面子(3枚1組)が4つ** という内訳

## アガるためには「役」が必要

- 牌の揃い方によって **役** が発生する
- 難易度が高ければ高い程、役の数は大きくなる
- 役は複合して発生することもある

ポーカーをイメージするとわかりやすいかも。 **ストレートとかフラッシュといった役があって、複合していればストレートフラッシュになる** 、みたいな。
